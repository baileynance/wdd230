    <main>
        <form method="get" action="record.html" class="form">
            <fieldset>
                <legend>Form</legend>
                <label>Username* <input type="text" id="username" name="username" required></label>
                <label>Password* <input type="password" id="password" name="password"  pattern=".{8,}" required></label>
                <label>Confirm Password* <input type="password" id="confirm-password" name="confirm-password" pattern=".{8,}" required></label>
                <p id="matching"></p>
                <label>Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
                <label>Rating <input type="range" id="rating" name="rating" value="6" min="1" max="10" step="1"></label>
                <div id="rangeValue"></div>
            </fieldset>
            <input id="submit" type="submit" value="JOIN">
        </form>
    </main>
