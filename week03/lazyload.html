<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="author" content="Bailey Nance">
    <meta name="description" content="Practice using lazy loading with images on webpage">
    <link href="styles/lazyload.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <img src="//via.placeholder.com/400x600/" alt="Placeholder Image" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x650/" alt="Placeholder Image" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x700/" alt="Placeholder Image" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x750/" alt="Placeholder Image" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x800/" alt="Placeholder Image" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x850/" alt="Placeholder Image" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p>&copy;<span id="copy-year"></span> Bailey Nance Oregon US</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
