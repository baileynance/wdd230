<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables for Data Presentation</title>
    <meta name="author" content="Bailey Nance">
    <meta name="description" content="WDD 230: HTML and CSS practice with creating data tables">
    <link href="styles/tablebuild.css" rel="stylesheet">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th id="title" colspan="4" scope="colgroup">ACME Wild West Services</th>
            </tr>
            <tr id="column-labels">
                <th></th>
                <th scope="colgroup">Basic</th>
                <th scope="colgroup">Premium</th>
                <th scope="colgroup">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
